{% extends "layout.html" %}
{% block body %}

        <h3>New</h3>
        <form class="well record-form" id="new-ticket-form" onsubmit=""
          action="{{ url_for('save') }}" method="POST">
          <input type="text" name="subject" class="input-medium" placeholder="Title">
          <input data-format="MM/dd/yyyy" type="text" name="date_start" placeholder="From">
          <input data-format="MM/dd/yyyy" type="text" name="date_end" placeholder="To"></input>
          <input type="text" name="hashtag" class="input-small" placeholder="#">

          <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <h4>History</h4>
        <table class="table table-hover full-table">
        <tr>
            <th>Subject</th>
            <th>#</th>
            <th>From</th>
            <th>To</th>
            <th></th>
        </tr>
      {% for schedule in entries %}
        <tr class="schedule-entry">
            <td><a href="/show/{{ schedule._id }}">{{ schedule.subject }}</a></td>
            <td>#{{ schedule.hashtag }}</td>
            <td>{{ schedule.date_start }}</td>
            <td>{{ schedule.date_end }}</td>
            <td>

            </td>
        </tr>

      {% endfor %}
    </table>

{% endblock %}
