{% extends "layout.html" %}
{% block body %}

        <h2>Users</h2>
        <table class="table table-hover full-table">
        <tr>
            <th>username</th>
            <th>e-mail</th>
            <th>password</th>
            <th>created at</th>
            <th></th>
        </tr>
      {% for user in users %}
        <tr class="schedule-entry">
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.created_at }}</td>
            <td>

            </td>
        </tr>

      {% endfor %}
    </table>

{% endblock %}
