<form class="form-horizontal" class="user-form" role="form" method="POST" action="/user/{{ user.id }}">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.first_name(class="form-control", placeholder="First Name", required="required") }}
    </div>
    <div class="form-group">
        {{ form.last_name(class="form-control", placeholder="Last Name", required="required") }}
    </div>
    <div class="form-group">
        {{ form.email(class="form-control", placeholder="E-mail", required="required") }}
    </div>
    <input type="submit" class="btn btn-primary" value="Update" />
</form>
