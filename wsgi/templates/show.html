{% extends "layout.html" %}
{% block body %}

      {% for message in zombies %}
        <div class="twitt-block">
          <div class="avatar">
            <img src="{{ message.avatar }}" />
          </div>
          <div class="msg">{{ message.text }}</div>
          <div class="footnotes">
              <div class="author">{{ message.author }}</div>
              <div class="created_at">{{ message.created_at }}</div>
          </div>
        </div>
      {% endfor %}

{% endblock %}
